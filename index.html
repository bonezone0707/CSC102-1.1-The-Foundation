<!-- index.html: A simple webpage displaying a meme -->

<!-- Declaring the document type -->
<!DOCTYPE html>

<!-- Opening the HTML tag -->
<html lang="en">

<!-- Beginning of the head section -->
<head>
    <!-- Title of the webpage -->
    <title>My Fun Meme Page</title>
    <!-- Meta information for character encoding -->
    <meta charset="UTF-8">
    <!-- Ensures responsiveness for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- End of the head section -->

<!-- Beginning of the body section -->
<body>

    <!-- Header for the page -->
    <header>
        <h1> College Meme </h1>
    </header>

    <!-- Paragraph section containing the meme -->
    <p>
        <!-- Image tag to include the meme -->
        <img id="memeImage" src="College.jpg" alt="Funny meme XD">
    </p>

</body>
<!-- End of the body section -->

<!-- Closing the HTML tag -->
</html>
